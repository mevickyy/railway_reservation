    <script type="text/javascript">
        $(document).ready(function(){
            $.ajax({
              url: "http://127.0.0.1:8000/train/printbookedticket/",
              method: "GET", 
              dataType: 'json',
              contentType: "application/json",
              processData: false,
            }).success(function(response) { 
               // $('#bookticketDivID').hide();
               if(response.length > 0){
                    var data = response.length;
               } else {
                    var data = 0;
               }
               $('#bookedTickets').text(data);
            }).error(function(XHR, textStatus) { 
                  console.log('error' + textStatus);
            });

            $.ajax({
              url: "http://127.0.0.1:8000/train/printavailableticket/",
              method: "GET", 
              dataType: 'json',
              contentType: "application/json",
              processData: false,
            }).success(function(response) { 
                $('#availableTickets').html(printAvailableTickets(response));
            }).error(function(XHR, textStatus) { 
                  console.log('error' + textStatus);
            });
        });

printAvailableTickets = function(response){
   var html = "";
   var add = 0;
   $.each(response, function(key, value){
      add +=value
   });
   return add;
}

    </script>
